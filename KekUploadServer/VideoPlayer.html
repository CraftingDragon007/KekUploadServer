<!DOCTYPE html>
<html lang="en">
<head>
    <title>%name%</title>
    <link href='https://vjs.zencdn.net/7.19.2/video-js.css' rel=\"stylesheet\"/>
    <meta charset='UTF-8'>
    <meta property='og:type' content='website'>
    <meta property='twitter:card' content='summary_large_image'>
    <meta name='title' content='%name%.%extension%'>
    <meta property='og:title' content='%name%.%extension%'>
    <meta name='theme-color' content='%videoEmbedColor%'>
    <meta name='description' content='%description%'>
    <meta property='og:description' content='%description%'>
    <meta content='%thumbnail%' property='og:image'>
    <meta property='twitter:image' content='%thumbnail%'>
</head>
<body>
<video class='video-js'
        controls
        data-setup='{}'
        id='%name%'
        poster='%thumbnail%'
        preload='auto'>
    <source src='/d/%id%' type='video/%extension%'/>
    <p class='vjs-no-js'>
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that <a href='https://videojs.com/html5-video-support/' target='_blank'>supports HTML5 video</a>
    </p>
</video>
<!--script src=https://vjs.zencdn.net/7.19.2/video.min.js></script-->
<br>
<a href='%downloadUrl%'>Download this video!</a>
<p>For legal notices visit <a href='%rootUrl%legal'>this</a> site</p>
<br>
<h3 id="vidInfo"></h3>
<p id="metadata"></p>
</body>
<script>
    function httpGet(url){
        let xmlHttpRequest = new XMLHttpRequest();
        xmlHttpRequest.open("GET", url, false);
        xmlHttpRequest.send(null);
        return xmlHttpRequest.responseText;
    }
    const metadata = JSON.parse(httpGet("/m/%id%"));
    document.getElementById("vidInfo").innerHTML = "Video Information";
    document.getElementById("metadata").innerHTML = metadata;
</script>
<style>
    body {
        font-family: sans-serif;
        font-size: 1.2em;
        background-color: black;
        color: white;
    }
    h1 {
        font-size: 2em;
    }
    a {
        color: #007fff;
    }
</style>
</html>
